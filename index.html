<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KSKM</title>
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <div class="logo-container border-white">
                <p class="logo"><b>Logo</b></p>
            </div>
            <div class="match-container border-white">
                <a class="match" href="match.html">
                    <p ><b>Start a Match</b></p>
                </a>
            </div>
            <div class="tournament-container border-white">
                <a class="tournament" href="tournament.html">
                    <p><b>Add Tournament</b></p>
                </a>
            </div>
            <div class="profile-container border-white">
                <p class="profile"><b>Profile</b></p>
            </div>
        </div>
    </header>
    <main>
        <div class="content">
            <div class="img-container">
            </div>
        </div>
    </main>
</body>
</html>
